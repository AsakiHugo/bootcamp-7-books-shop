<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">
    <div class="container-fluid bg-light my-5">
        <div class="container border rounded ps-5 mb-5" style="max-width: 400px;">
            <h3 class="text-center mb-4">Sign In</h3>

            <div th:if="${loginError}">
                <div class="alert alert-danger" role="alert">
                    <p>Invalid Credentials</p>
                </div>
            </div>

            <form method="post"
                  th:action="@{/login}"
            >
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                    <label for="rememberMe" class="custom-control-label">Remember me</label>
                </div>
                <input type="submit" value="Sign In" class="btn btn-info btn-block btn-lg">
                <p class="text-center m-2">Not a member?
                    <a class="text-info"
                       th:href="@{/auth/register}"
                    >Register</a>
                </p>
            </form>
        </div>
    </div>
</main>

</body>
</html>
